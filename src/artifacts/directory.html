<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendee Directory</title>
  <style>
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0f1117;
      color: #e1e2e6;
      font-size: 16px;
      line-height: 1.5;
      padding: 12px 24px;
    }
    table { 
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background-color: #1a1d25;
      font-size: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    th, td { 
      padding: 16px;
      text-align: left; 
      border-bottom: 1px solid #2a2f3a;
    }
    th { 
      background-color: #1e2128;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    th:hover {
      background-color: #252832;
    }
    tr:hover { 
      background-color: #1e2128; 
      cursor: pointer;
    }
    .search-box {
      width: 100%;
      padding: 8px 16px;
      margin: 2px 0;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #1a1d25;
      border: 1px solid #2a2f3a;
      color: #e1e2e6;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .search-box:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .search-box::placeholder {
      color: #6b7280;
    }
    .details {
      display: none;
      background-color: #1e2128;
      border-bottom: 1px solid #2a2f3a;
    }
    .details.visible {
      display: table-row;
    }
    .details td {
      padding: 24px;
    }
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 32px;
    }
    .details-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .detail-label {
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
    }
    .detail-value {
      font-size: 15px;
      color: #e1e2e6;
    }
    .highlight {
      background-color: rgba(59, 130, 246, 0.1);
      
      color: #60a5fa;
      padding: 2px 6px;
      border-radius: 4px;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin: 2px 0;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s ease;
      margin-right: 8px;
    }
    a:hover {
      color: #93c5fd;
    }
    
    .search-container {
      position: sticky;
      top: 0;
      background-color: #0f1117;
      padding: 0 0 2px 0;
      z-index: 100;
      margin-bottom: 2px;
      border-bottom: 1px solid #2a2f3a;
    }
    
    tr.expanded {
      background-color: #1e2128 !important;
    }
    
    tr.expanded:hover {
      background-color: #1e2128 !important;
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 4px 8px;
        max-width: 100vw;
        overflow-x: hidden;
      }
      table {
        font-size: 18px;
        display: block;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      th {
        display: none;
      }
      td {
        display: block;
        padding: 8px 12px;
        border: none;
        width: 100%;
        box-sizing: border-box;
        line-height: 1.6;
      }
      tr {
        display: block;
        border-bottom: 1px solid #363761;
        margin-bottom: 8px;
        width: 100%;
      }
      tr td:not(:first-child) {
        display: none;
      }
      tr.details {
        display: none;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }
      tr.details.visible {
        display: block;
      }
      .search-box {
        font-size: 14px;
        padding: 8px 16px;
        margin: 2px 0;
      }
      .details {
        font-size: 18px;
      }
      .detail-label {
        font-size: 14px;
      }
      h1 {
        font-size: 20px;
        font-weight: 700;
        margin: 2px 0;
      }
      a {
        font-size: 18px;
      }
      .details td {
        padding: 12px;
        width: auto;
      }
      .details td[colspan] {
        display: block;
        width: 100% !important;
        max-width: calc(100vw - 16px);
        padding: 12px;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .details td > div {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        word-break: break-word;
        overflow-wrap: break-word;
      }
      .details-grid {
        gap: 20px;
      }
      .attendee-name {
        font-size: 26px;
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }
      .attendee-actions {
        display: block;
        font-size: 16px;
      }
      .attendee-actions a {
        margin-right: 8px;
      }
      .search-container {
        padding: 0 0 2px 0;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>2025 Go Congress Directory</h1>
    <input type="text" class="search-box" placeholder="Name, phone number, email, language..." id="searchInput">
  </div>
  <table>
    <tr>
      <th data-column="name_given">Given Name</th>
      <th data-column="name_family" class="sorted" data-direction="asc">Family Name ⬆️</th>
      <th data-column="phone_canonical">Phone</th>
      <th data-column="email">Email</th>
    </tr>
    <script>
      fetch('./badgefile.json')
        .then(response => response.json())
        .then(data => {
          const attendees = data.attendees;
          const tbody = document.querySelector('table');
          const searchInput = document.getElementById('searchInput');
          const headers = document.querySelectorAll('th');

          function sortAttendees() {
            const sortedHeader = document.querySelector('th.sorted');
            const column = sortedHeader.dataset.column;
            const direction = sortedHeader.dataset.direction === 'asc' ? 1 : -1;

            return attendees
              .filter(a => a.status.toLowerCase() !== 'cancelled')
              .sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';
                
                if (typeof aVal === 'string') {
                  aVal = aVal.toLowerCase();
                  bVal = bVal.toLowerCase();
                }
                
                if (aVal === bVal) {
                  // Secondary sort by family name if values are equal
                  return a.name_family.toLowerCase() < b.name_family.toLowerCase() ? -1 : 1;
                }
                
                return aVal < bVal ? -direction : direction;
              });
          }

          headers.forEach(header => {
            header.addEventListener('click', () => {
              // Remove sort indicators from other headers
              headers.forEach(h => {
                if (h !== header) {
                  h.classList.remove('sorted');
                  h.dataset.direction = '';
                  h.textContent = h.textContent.replace(/[⬆️⬇️]/g, '');
                }
              });

              // Toggle sort direction if already sorted by this column
              if (header.classList.contains('sorted')) {
                header.dataset.direction = header.dataset.direction === 'asc' ? 'desc' : 'asc';
              } else {
                header.classList.add('sorted');
                header.dataset.direction = 'asc';
              }

              // Update header text with sort indicator
              header.textContent = header.textContent.replace(/[⬆️⬇️]/g, '');
              header.textContent += header.dataset.direction === 'asc' ? ' ⬆️' : ' ⬇️';

              renderRows(searchInput.value);
            });
          });

          function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
          }

          let lastExpandedAttendeeId = null;

          function collapseAllRows() {
            const visibleDetails = tbody.querySelectorAll('.details.visible');
            visibleDetails.forEach(detail => {
              detail.classList.remove('visible');
              detail.previousElementSibling?.classList.remove('expanded');
            });
          }

          // Add keyboard handler
          document.addEventListener('keydown', (e) => {
            // If typing starts anywhere, focus search and include the character
            if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
              if (document.activeElement !== searchInput) {
                searchInput.focus();
                searchInput.value = e.key;
                renderRows(e.key);
                e.preventDefault();
              }
            }
            
            // Handle arrow keys
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
              e.preventDefault();
              const visibleRows = Array.from(tbody.querySelectorAll('tr:not(.details)'))
                .filter(row => row.style.display !== 'none' && !row.querySelector('th'));
              
              if (!visibleRows.length) return;
              
              const currentExpanded = tbody.querySelector('.details.visible');
              let currentIndex = currentExpanded 
                ? visibleRows.indexOf(currentExpanded.previousElementSibling)
                : -1;
              
              let newIndex;
              if (currentIndex === -1) {
                // No row expanded, start with first row
                newIndex = 0;
              } else {
                newIndex = currentIndex + (e.key === 'ArrowDown' ? 1 : -1);
              }
              
              // Bounds checking
              if (newIndex >= 0 && newIndex < visibleRows.length) {
                // First remove all expanded/visible classes
                collapseAllRows();
                
                // Then show new expanded row
                const newRow = visibleRows[newIndex];
                const newDetailsRow = newRow.nextElementSibling;
                requestAnimationFrame(() => {
                  newDetailsRow.classList.add('visible');
                  newRow.classList.add('expanded');
                });
                
                // Track the expanded attendee
                lastExpandedAttendeeId = attendees.find(a => 
                  (a.name_given + a.name_family) === newRow.querySelector('td').textContent.trim()
                )?.id;
                
                // Ensure the expanded row is visible
                newDetailsRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
              }
            }
          });

          function renderRows(filterText = '') {
            // Remove all existing rows except header
            while (tbody.rows.length > 1) {
              tbody.deleteRow(1);
            }

            const lowercaseFilter = filterText.toLowerCase();
            const sortedAttendees = sortAttendees();
            const isMobile = window.innerWidth <= 600;
            
            let hasExpandedRow = false;  // Track if we've expanded any row
            
            sortedAttendees.forEach(attendee => {
              const searchableText = [
                attendee.name_given || '',
                attendee.name_family || '',
                attendee.phone_canonical || '',
                attendee.email || '',
                ...(attendee.translator !== null ? attendee.languages_canonical || [] : [])
              ].join(' ').toLowerCase();

              if (!filterText || searchableText.includes(lowercaseFilter)) {
                const row = document.createElement('tr');
                const name = `${highlightText(attendee.name_given || '', filterText)} ${highlightText(attendee.name_family || '', filterText)}`;
                const actions = [
                  attendee.phone_canonical ? `<a href="sms:${attendee.phone_canonical}">[txt]</a>` : '',
                  attendee.phone_canonical ? `<a href="tel:${attendee.phone_canonical}">[call]</a>` : '',
                  attendee.email ? `<a href="mailto:${attendee.email}">[email]</a>` : ''
                ].filter(Boolean).join(' ');

                row.innerHTML = isMobile ? `
                  <td>
                    <span class="attendee-name">${name}</span>
                    <span class="attendee-actions">${actions}</span>
                  </td>
                ` : `
                  <td>${highlightText(attendee.name_given || '', filterText)}</td>
                  <td>${highlightText(attendee.name_family || '', filterText)}</td>
                  <td>${attendee.phone_canonical ? `<a href="sms:${attendee.phone_canonical}">[txt]</a> <a href="tel:${attendee.phone_canonical}">[call]</a> ` : ''}${highlightText(attendee.phone_canonical || '', filterText)}</td>
                  <td>${attendee.email ? `<a href="mailto:${attendee.email}">[email]</a> ` : ''}${highlightText(attendee.email || '', filterText)}</td>
                `;
                const detailsRow = document.createElement('tr');
                detailsRow.className = 'details';
                detailsRow.innerHTML = `
                  <td colspan="4">
                    <div class="details-grid">
                      <div class="details-item">
                        <div class="detail-label">AGA Number:</div>
                        <div class="detail-value">${attendee.aga_id || 'N/A'}</div>
                      </div>
                      <div class="details-item">
                        <div class="detail-label">Club:</div>
                        <div class="detail-value">${attendee.aga_chapter || 'N/A'}</div>
                      </div>
                      <div class="details-item">
                        <div class="detail-label">Playing Rank:</div>
                        <div class="detail-value">${attendee.aga_rating ? attendee.aga_rating : 'N/A'}</div>
                      </div>
                      <div class="details-item">
                        <div class="detail-label">Tournaments:</div>
                        <div class="detail-value">${attendee.tournaments_canonical.join(', ') || 'None'}</div>
                      </div>
                      <div class="details-item">
                        <div class="detail-label">Languages:</div>
                        <div class="detail-value">${attendee.languages_canonical.join(', ') || 'N/A'}</div>
                      </div>
                      <div class="details-item">
                        <div class="detail-label">Translator:</div>
                        <div class="detail-value">${attendee.translator ? 'Yes' : 'No'}</div>
                      </div>
                    </div>
                  </td>
                `;

                // Only expand if this is the tracked expanded row AND we haven't expanded another row yet
                if (attendee.id === lastExpandedAttendeeId && !hasExpandedRow) {
                  detailsRow.classList.add('visible');
                  row.classList.add('expanded');
                  hasExpandedRow = true;
                }

                row.addEventListener('click', (event) => {
                  if (window.getSelection().toString()) return;
                  
                  const isCurrentlyExpanded = detailsRow.classList.contains('visible');
                  
                  // Always collapse all rows first
                  collapseAllRows();
                  
                  if (!isCurrentlyExpanded) {
                    // Expand this row if it wasn't previously expanded
                    detailsRow.classList.add('visible');
                    row.classList.add('expanded');
                    lastExpandedAttendeeId = attendee.id;
                  } else {
                    // If it was expanded, we just collapse it (already done by collapseAllRows)
                    lastExpandedAttendeeId = null;
                  }
                });

                tbody.appendChild(row);
                tbody.appendChild(detailsRow);
              }
            });
          }

          // Initial render with no rows expanded
          lastExpandedAttendeeId = null;
          renderRows();

          // Add search handler
          searchInput.addEventListener('input', (e) => {
            renderRows(e.target.value);
          });

          // Instead, only re-render on actual window size changes
          let lastWidth = window.innerWidth;
          window.addEventListener('resize', () => {
            if (window.innerWidth !== lastWidth) {
              lastWidth = window.innerWidth;
              renderRows(searchInput.value);
            }
          });
        })
        .catch(error => {
          console.error('Error loading attendee data:', error);
          document.body.innerHTML += '<p style="color: red">Error loading attendee data</p>';
        });
    </script>
  </table>
</body>
</html>
