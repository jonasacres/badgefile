    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --border-primary: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-secondary: #ff0088;
            --accent-tertiary: #0088ff;
            --accent-warning: #ffaa00;
            --accent-error: #ff4444;
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.5);
            
            /* Rainbow gradient definitions - compressed spectrum */
            --rainbow-gradient: linear-gradient(90deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-gradient-vertical: linear-gradient(180deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-gradient-diagonal: linear-gradient(135deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-glow: 0 0 20px rgba(255, 100, 200, 0.4), 0 0 40px rgba(100, 255, 200, 0.2), 0 0 60px rgba(100, 200, 255, 0.1);
            --rainbow-border: linear-gradient(90deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066);
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0d0d0d 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            padding: 15px 20px;
            border-bottom: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: var(--rainbow-glow);
            position: relative;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--rainbow-gradient);
        }

        .top-bar h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 100, 200, 0.5);
            letter-spacing: 1px;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border-primary);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 1px;
            background: var(--rainbow-gradient-vertical);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, #333333 100%);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid var(--border-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-container {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .tab-button:hover {
            background: linear-gradient(135deg, rgba(255, 100, 200, 0.1), rgba(100, 255, 200, 0.1));
            color: var(--text-primary);
        }

        .tab-button.active {
            background: linear-gradient(135deg, rgba(255, 100, 200, 0.2), rgba(100, 255, 200, 0.1));
            color: var(--text-primary);
            text-shadow: 0 0 5px rgba(255, 100, 200, 0.5);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--rainbow-gradient);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .attendee-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .attendee-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 3px;
            height: 1px;
            background: var(--border-primary);
        }

        .attendee-item:hover {
            background: linear-gradient(90deg, rgba(255, 100, 200, 0.05), rgba(100, 255, 200, 0.05));
            border-color: #ff6488;
        }

        .attendee-item.selected {
            background: linear-gradient(90deg, rgba(255, 100, 200, 0.1), rgba(100, 255, 200, 0.05));
            border-left: 4px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: inset 0 0 20px rgba(255, 100, 200, 0.1);
        }

        .attendee-item.selected::before {
            content: 'â–¶';
            position: absolute;
            left: 8px;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 8px;
        }



        .scan-count {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-tertiary), #0066cc);
            color: var(--text-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            border: 1px solid var(--accent-tertiary);
        }

        .attendee-info {
            flex: 1;
        }

        .attendee-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .attendee-title {
            font-size: 12px;
            color: var(--text-muted);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-area {
            flex: 1;
            background: var(--bg-primary);
            padding: 30px;
            overflow-y: auto;
            border-left: 1px solid var(--border-primary);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--rainbow-gradient);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-primary);
            text-shadow: 0 0 5px rgba(255, 100, 200, 0.5);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 0 2px rgba(255, 100, 200, 0.2);
            background: rgba(255, 100, 200, 0.02);
        }

        .form-group input[readonly] {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 12px;
        }

        .checkbox-item {
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox-item:hover {
            border-color: #ff6488;
            background: rgba(255, 100, 200, 0.05);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            accent-color: #ff6488;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .action-btn {
            border: 1px solid;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .badge-btn {
            background: linear-gradient(135deg, var(--accent-secondary), #cc0066);
            color: var(--text-primary);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(255, 0, 136, 0.3);
        }

        .badge-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff22aa, var(--accent-secondary));
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.5);
        }

        .checksheet-btn {
            background: linear-gradient(135deg, var(--accent-warning), #dd8800);
            color: var(--bg-primary);
            border-color: var(--accent-warning);
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }

        .checksheet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffcc22, var(--accent-warning));
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        .regenerate-btn {
            background: linear-gradient(135deg, var(--accent-tertiary), #0066cc);
            color: var(--text-primary);
            border-color: var(--accent-tertiary);
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
        }

        .regenerate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #22aaff, var(--accent-tertiary));
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
        }

        .action-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            border-color: var(--border-primary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 16px;
            margin-top: 50px;
            padding: 40px;
            background: var(--bg-secondary);
            border: 1px dashed var(--border-primary);
            border-radius: 8px;
        }

        .loading-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            padding: 20px;
        }

        .search-container {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 0 2px rgba(255, 100, 200, 0.2);
            background: rgba(255, 100, 200, 0.02);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--rainbow-gradient);
        }

        /* Selection styling */
        ::selection {
            background: rgba(255, 100, 200, 0.3);
            color: var(--text-primary);
        }

        /* Subtle animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-state {
            animation: pulse 2s infinite;
        }
    </style>
</head>

                    city: "Portland",
                    state: "OR",
                    country: "USA",
                    badge_type: "player",
                    languages: ["korean"],
                    tournaments: ["open", "diehard"],
                    email: "david.kim@email.com",
                    phone: "(555) 345-6789",
                    scan_count: 1
                }
            ]
        };

        let selectedAttendee = null;
        let allAttendeesData = [];

        async function fetchAllAttendees() {
            try {
                const response = await fetch('/attendees');
                if (!response.ok) {
                    throw new Error('Failed to fetch attendees');
                }
                const responseData = await response.json();
                // Extract the attendees data from the response wrapper
                allAttendeesData = responseData.response || responseData;
                // Apply current search term when data loads
                const searchBox = document.getElementById('attendee-search');
                const currentSearchTerm = searchBox ? searchBox.value : '';
                populateIndexAttendeeList(currentSearchTerm);
            } catch (error) {
                console.error('Error fetching attendees:', error);
                // Fall back to dummy data for testing
                allAttendeesData = dummyData.attendees;
                const searchBox = document.getElementById('attendee-search');
                const currentSearchTerm = searchBox ? searchBox.value : '';
                populateIndexAttendeeList(currentSearchTerm);
            }
        }

        function populateScansAttendeeList() {
            const attendeeList = document.getElementById('scans-attendee-list');
            attendeeList.innerHTML = '';

            dummyData.attendees.forEach(attendee => {
                const item = document.createElement('div');
                item.className = 'attendee-item';
                item.dataset.badgefileId = attendee.badgefile_id;
                
                item.innerHTML = `
                    <div class="scan-count">${attendee.scan_count}</div>
                    <div class="attendee-info">
                        <div class="attendee-name">${attendee.name_family}, ${attendee.name_given}</div>
                        <div class="attendee-title">${attendee.badgefile_id}</div>
                    </div>
                `;

                item.addEventListener('click', () => selectAttendee(attendee));
                attendeeList.appendChild(item);
            });
        }

        function filterAttendees(searchTerm) {
            if (!searchTerm.trim()) {
                return allAttendeesData;
            }

            const searchLower = searchTerm.toLowerCase();
            
            return allAttendeesData.filter(attendee => {
                // Check badgefile_id/aga number
                const agaNumber = String(attendee.badgefile_id || '').toLowerCase();
                if (agaNumber.includes(searchLower)) return true;

                // Check name_given
                const givenName = (attendee.name_given || '').toLowerCase();
                if (givenName.includes(searchLower)) return true;

                // Check name_family
                const familyName = (attendee.name_family || '').toLowerCase();
                if (familyName.includes(searchLower)) return true;

                // Check title
                const title = (attendee.title || '').toLowerCase();
                if (title.includes(searchLower)) return true;

                // Check email
                const email = (attendee.email || '').toLowerCase();
                if (email.includes(searchLower)) return true;

                // Check phone number
                const phone = (attendee.phone || '').toLowerCase();
                if (phone.includes(searchLower)) return true;

                return false;
            });
        }

        function populateIndexAttendeeList(searchTerm = '') {
            const attendeeList = document.getElementById('index-attendee-list');
            attendeeList.innerHTML = '';

            // Filter attendees based on search term
            const filteredAttendees = filterAttendees(searchTerm);

            // Sort attendees by last name, then first name
            const sortedAttendees = [...filteredAttendees].sort((a, b) => {
                const lastNameCompare = (a.name_family || '').localeCompare(b.name_family || '');
                if (lastNameCompare !== 0) return lastNameCompare;
                return (a.name_given || '').localeCompare(b.name_given || '');
            });

            if (sortedAttendees.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'loading-state';
                noResults.textContent = searchTerm ? 'No attendees found matching your search.' : 'No attendees available.';
                attendeeList.appendChild(noResults);
                return;
            }

            sortedAttendees.forEach((attendee, index) => {
                const item = document.createElement('div');
                item.className = 'attendee-item';
                item.dataset.badgefileId = attendee.badgefile_id;
                
                // For index view, show badge rating instead of scan count
                item.innerHTML = `
                    <div class="scan-count" style="background: linear-gradient(135deg, var(--accent-warning), #dd8800); color: var(--bg-primary); box-shadow: 0 0 10px rgba(255, 170, 0, 0.3); border: 1px solid var(--accent-warning);">${attendee.badge_rating || 'N/A'}</div>
                    <div class="attendee-info">
                        <div class="attendee-name">${attendee.name_family}, ${attendee.name_given}</div>
                        <div class="attendee-title">${attendee.badgefile_id}</div>
                    </div>
                `;

                item.addEventListener('click', () => selectAttendee(attendee));
                attendeeList.appendChild(item);
            });
        }

        function selectAttendee(attendee) {
            // Update visual selection
            document.querySelectorAll('.attendee-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-badgefile-id="${attendee.badgefile_id}"]`).classList.add('selected');

            // Store selected attendee
            selectedAttendee = attendee;

            // Show attendee details
            document.getElementById('content-placeholder').style.display = 'none';
            document.getElementById('attendee-details').style.display = 'block';

            // Populate form fields
            populateAttendeeForm(attendee);
        }

        function populateAttendeeForm(attendee) {
            document.getElementById('given-name').value = attendee.name_given || '';
            document.getElementById('family-name').value = attendee.name_family || '';
            document.getElementById('aga-number').value = attendee.badgefile_id || '';
            document.getElementById('badge-rating').value = attendee.badge_rating || '';
            document.getElementById('city').value = attendee.city || '';
            document.getElementById('state').value = attendee.state || '';
            document.getElementById('country').value = attendee.country || '';
            document.getElementById('title').value = attendee.title || '';
            document.getElementById('badge-type').value = attendee.badge_type || 'player';
            document.getElementById('email').value = attendee.email || '';
            document.getElementById('phone').value = attendee.phone || '';

            // Clear all language checkboxes
            document.querySelectorAll('[id^="lang-"]').forEach(cb => cb.checked = false);
            
            // Set language checkboxes
            if (attendee.languages) {
                attendee.languages.forEach(lang => {
                    const checkbox = document.getElementById(`lang-${lang}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            // Clear all tournament checkboxes
            document.querySelectorAll('[id^="tournament-"]').forEach(cb => cb.checked = false);
            
            // Set tournament checkboxes
            if (attendee.tournaments) {
                attendee.tournaments.forEach(tournament => {
                    const checkbox = document.getElementById(`tournament-${tournament}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            // Set banquet checkbox
            const banquetCheckbox = document.getElementById('attending-banquet');
            if (banquetCheckbox) {
                banquetCheckbox.checked = attendee.is_attending_banquet || false;
            }
        }

        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;

                    // Update active button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update active content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${targetTab}-content`).classList.add('active');
                });
            });
        }

        function setupSearch() {
            const searchBox = document.getElementById('attendee-search');
            
            // Add input event listener for real-time search
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                populateIndexAttendeeList(searchTerm);
            });

            // Add keydown event listener for navigation and ESC handling
            searchBox.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    // Defocus the search box so keyboard shortcuts work
                    searchBox.blur();
                    e.preventDefault();
                } else {
                    handleKeyboardNavigation(e);
                }
            });
        }

        function selectAttendeeByIndex(index) {
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            if (index >= 0 && index < attendeeItems.length) {
                const targetItem = attendeeItems[index];
                
                // Scroll the item into view
                targetItem.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
                
                // Get the attendee data and select it
                const badgefileId = targetItem.dataset.badgefileId;
                const attendeeData = isScansTabActive ? dummyData.attendees : allAttendeesData;
                const attendee = attendeeData.find(a => a.badgefile_id == badgefileId);
                if (attendee) {
                    selectAttendee(attendee);
                }
            }
        }

        function getCurrentSelectedIndex() {
            if (!selectedAttendee) return -1;
            
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            for (let i = 0; i < attendeeItems.length; i++) {
                if (attendeeItems[i].dataset.badgefileId == selectedAttendee.badgefile_id) {
                    return i;
                }
            }
            return -1;
        }

        function handleKeyboardNavigation(e) {
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            const searchBox = document.getElementById('attendee-search');
            const isSearchBoxFocused = document.activeElement === searchBox;
            const currentIndex = getCurrentSelectedIndex();
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < 0 && attendeeItems.length > 0) {
                    // No selection, or moving from search box to first item
                    selectAttendeeByIndex(0);
                } else if (currentIndex < attendeeItems.length - 1) {
                    // Moving down in the list
                    selectAttendeeByIndex(currentIndex + 1);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) {
                    // Moving up in the list
                    selectAttendeeByIndex(currentIndex - 1);
                } else if (currentIndex === 0 && !isScansTabActive) {
                    // Moving back to search box from first item (only on Index tab)
                    searchBox.focus();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentIndex >= 0 && attendeeItems.length > 0) {
                    // Enter on currently selected item - focus returns to search for continued navigation (only on Index tab)
                    if (!isScansTabActive) {
                        searchBox.focus();
                    }
                } else if (isSearchBoxFocused && attendeeItems.length > 0) {
                    // If we're in search box, select the first item
                    selectAttendeeByIndex(0);
                }
            }
        }

        function setupButtons() {
            const regenerateBtn = document.getElementById('regenerate-btn');
            const badgeBtn = document.getElementById('badge-btn');
            const checksheetBtn = document.getElementById('checksheet-btn');
            
            regenerateBtn.addEventListener('click', async () => {
                if (!selectedAttendee) {
                    console.error('No attendee selected');
                    return;
                }

                // Disable button and show loading state
                regenerateBtn.disabled = true;
                regenerateBtn.textContent = 'Regenerating...';

                try {
                    // Collect form data
                    const formData = {
                        name_given: document.getElementById('given-name').value,
                        name_family: document.getElementById('family-name').value,
                        badge_rating: document.getElementById('badge-rating').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        country: document.getElementById('country').value,
                        title: document.getElementById('title').value,
                        badge_type: document.getElementById('badge-type').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value
                    };

                    // Collect language checkboxes
                    const languages = [];
                    if (document.getElementById('lang-chinese').checked) languages.push('chinese');
                    if (document.getElementById('lang-korean').checked) languages.push('korean');
                    if (document.getElementById('lang-japanese').checked) languages.push('japanese');
                    if (document.getElementById('lang-spanish').checked) languages.push('spanish');
                    formData.languages = languages;

                    // Collect tournament checkboxes
                    const tournaments = [];
                    if (document.getElementById('tournament-open').checked) tournaments.push('open');
                    if (document.getElementById('tournament-womens').checked) tournaments.push('womens');
                    if (document.getElementById('tournament-seniors').checked) tournaments.push('seniors');
                    if (document.getElementById('tournament-diehard').checked) tournaments.push('diehard');
                    if (document.getElementById('tournament-masters').checked) tournaments.push('masters');
                    formData.tournaments = tournaments;

                    // Collect banquet checkbox
                    formData.is_attending_banquet = document.getElementById('attending-banquet').checked;

                    // Send POST request to the override endpoint
                    const response = await fetch(`/attendees/${selectedAttendee.badgefile_id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Override saved successfully:', result);
                    
                    // Update the selected attendee data with the new values
                    Object.assign(selectedAttendee, formData);
                    
                    // Update the attendee list display if needed
                    const attendeeItem = document.querySelector(`[data-badgefile-id="${selectedAttendee.badgefile_id}"]`);
                    if (attendeeItem) {
                        const nameElement = attendeeItem.querySelector('.attendee-name');
                        if (nameElement) {
                            nameElement.textContent = `${formData.name_family}, ${formData.name_given}`;
                        }
                    }
                    
                    regenerateBtn.textContent = 'Regenerate âœ“';
                    setTimeout(() => {
                        regenerateBtn.textContent = 'Regenerate';
                    }, 2000);

                } catch (error) {
                    console.error('Error saving override:', error);
                    regenerateBtn.textContent = 'Error - Try Again';
                    setTimeout(() => {
                        regenerateBtn.textContent = 'Regenerate';
                    }, 3000);
                } finally {
                    // Re-enable button
                    regenerateBtn.disabled = false;
                }
            });

            badgeBtn.addEventListener('click', () => {
                if (!selectedAttendee) {
                    console.error('No attendee selected');
                    return;
                }
                
                // Open badge PDF in new tab
                const badgeUrl = `/attendees/${selectedAttendee.badgefile_id}/badge`;
                window.open(badgeUrl, '_blank');
            });

            checksheetBtn.addEventListener('click', () => {
                if (!selectedAttendee) {
                    console.error('No attendee selected');
                    return;
                }
                
                // Open badge PDF in new tab
                const checksheetUrl = `/attendees/${selectedAttendee.badgefile_id}/checksheet`;
                window.open(checksheetUrl, '_blank');
            });
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Check if the focus is not on a text input element
                const activeElement = document.activeElement;
                const isTextInput = activeElement && (
                    activeElement.tagName === 'INPUT' ||
                    activeElement.tagName === 'TEXTAREA' ||
                    activeElement.contentEditable === 'true'
                );

                // If "/" is pressed and we're not in a text input
                if (e.key === '/' && !isTextInput) {
                    e.preventDefault(); // Prevent the "/" from being typed
                    
                    // Switch to Index tab if not already active
                    const indexTab = document.querySelector('[data-tab="index"]');
                    const scansTab = document.querySelector('[data-tab="scans"]');
                    const indexContent = document.getElementById('index-content');
                    const scansContent = document.getElementById('scans-content');
                    
                    if (!indexTab.classList.contains('active')) {
                        // Switch tabs
                        scansTab.classList.remove('active');
                        indexTab.classList.add('active');
                        scansContent.classList.remove('active');
                        indexContent.classList.add('active');
                    }
                    
                    // Focus and select all text in search box
                    const searchBox = document.getElementById('attendee-search');
                    if (searchBox) {
                        searchBox.focus();
                        searchBox.select(); // Select all text
                    }
                }
                // If "\" is pressed and we're not in a text input
                else if (e.key === '\\' && !isTextInput) {
                    e.preventDefault(); // Prevent the "\" from being typed
                    
                    // Switch to Scans tab if not already active
                    const scansTab = document.querySelector('[data-tab="scans"]');
                    const indexTab = document.querySelector('[data-tab="index"]');
                    const indexContent = document.getElementById('index-content');
                    const scansContent = document.getElementById('scans-content');
                    
                    if (!scansTab.classList.contains('active')) {
                        // Switch tabs
                        indexTab.classList.remove('active');
                        scansTab.classList.add('active');
                        indexContent.classList.remove('active');
                        scansContent.classList.add('active');
                    }
                    
                    // Find and select the most recently scanned attendee (first in the scans list)
                    const scansAttendeeItems = document.querySelectorAll('#scans-attendee-list .attendee-item');
                    if (scansAttendeeItems.length > 0) {
                        const mostRecentItem = scansAttendeeItems[0];
                        const badgefileId = mostRecentItem.dataset.badgefileId;
                        const attendee = dummyData.attendees.find(a => a.badgefile_id == badgefileId);
                        if (attendee) {
                            selectAttendee(attendee);
                        }
                    }
                }
                // Handle arrow key navigation when not in a text input
                else if (!isTextInput && (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'Enter')) {
                    handleKeyboardNavigation(e);
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            setupTabs();
            setupSearch();
            setupButtons();
            setupKeyboardShortcuts();
            populateScansAttendeeList();
            await fetchAllAttendees();
        });
    </script>
</body>
