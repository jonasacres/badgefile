<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Check-in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --border-primary: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-secondary: #ff0088;
            --accent-tertiary: #0088ff;
            --accent-warning: #ffaa00;
            --accent-error: #ff4444;
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.5);
            
            /* Rainbow gradient definitions - compressed spectrum */
            --rainbow-gradient: linear-gradient(90deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-gradient-vertical: linear-gradient(180deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-gradient-diagonal: linear-gradient(135deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            --rainbow-glow: 0 0 20px rgba(255, 100, 200, 0.4), 0 0 40px rgba(100, 255, 200, 0.2), 0 0 60px rgba(100, 200, 255, 0.1);
            --rainbow-border: linear-gradient(90deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff, #ff0066);
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0d0d0d 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            padding: 15px 20px;
            border-bottom: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: var(--rainbow-glow);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--rainbow-gradient);
        }

        .top-bar h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 100, 200, 0.5);
            letter-spacing: 1px;
            margin: 0;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            min-width: 250px;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border-primary);
            overflow: hidden;
            position: relative;
            --progress-clip: inset(0 100% 0 0);
        }

        .progress-bar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0066, #ff8800, #88ff00, #00ddff, #6600ff);
            border-radius: 5px;
            clip-path: var(--progress-clip);
            transition: clip-path 0.5s ease;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: right;
            letter-spacing: 0.5px;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border-primary);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: fixed;
            top: 63px; /* Account for top-bar height: 15px + 24px + 15px + 2px border */
            bottom: 0;
            left: 350px; /* Width of sidebar */
            width: 1px;
            background: var(--rainbow-gradient-vertical);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, #333333 100%);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid var(--border-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-container {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .tab-button:hover {
            background: linear-gradient(135deg, rgba(255, 100, 200, 0.1), rgba(100, 255, 200, 0.1));
            color: var(--text-primary);
        }

        .tab-button.active {
            background: linear-gradient(135deg, rgba(255, 100, 200, 0.2), rgba(100, 255, 200, 0.1));
            color: var(--text-primary);
            text-shadow: 0 0 5px rgba(255, 100, 200, 0.5);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--rainbow-gradient);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .attendee-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .attendee-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 3px;
            height: 1px;
            background: var(--border-primary);
        }

        .attendee-item:hover {
            background: linear-gradient(90deg, rgba(255, 100, 200, 0.05), rgba(100, 255, 200, 0.05));
            border-color: #ff6488;
        }

        .attendee-item.selected {
            background: linear-gradient(90deg, rgba(255, 100, 200, 0.2), rgba(100, 255, 200, 0.1));
            border-left: 4px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: inset 0 0 20px rgba(255, 100, 200, 0.2);
        }

        .attendee-item.selected .attendee-name.checked-in {
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(255, 100, 200, 0.8);
        }

        .attendee-item.selected::before {
            content: 'â–¶';
            position: absolute;
            left: 8px;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 8px;
        }



        .scan-count {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-tertiary), #0066cc);
            color: var(--text-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            border: 1px solid var(--accent-tertiary);
        }

        .attendee-info {
            flex: 1;
        }

        .attendee-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .attendee-name.checked-in {
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 100, 200, 0.4);
        }

        .attendee-title {
            font-size: 12px;
            color: var(--text-muted);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-area {
            flex: 1;
            background: var(--bg-primary);
            padding: 30px;
            overflow-y: auto;
            border-left: 1px solid var(--border-primary);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--rainbow-gradient);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-primary);
            text-shadow: 0 0 5px rgba(255, 100, 200, 0.5);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 0 2px rgba(255, 100, 200, 0.2);
            background: rgba(255, 100, 200, 0.02);
        }

        .form-group input[readonly] {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 12px;
        }

        .checkbox-item {
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox-item:hover {
            border-color: #ff6488;
            background: rgba(255, 100, 200, 0.05);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            accent-color: #ff6488;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .action-btn {
            border: 1px solid;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .badge-btn {
            background: linear-gradient(135deg, var(--accent-secondary), #cc0066);
            color: var(--text-primary);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(255, 0, 136, 0.3);
        }

        .badge-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff22aa, var(--accent-secondary));
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.5);
        }

        .checksheet-btn {
            background: linear-gradient(135deg, var(--accent-warning), #dd8800);
            color: var(--bg-primary);
            border-color: var(--accent-warning);
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }

        .checksheet-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffcc22, var(--accent-warning));
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        .regenerate-btn {
            background: linear-gradient(135deg, var(--accent-tertiary), #0066cc);
            color: var(--text-primary);
            border-color: var(--accent-tertiary);
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
        }

        .regenerate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #22aaff, var(--accent-tertiary));
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
        }

        .action-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            border-color: var(--border-primary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 16px;
            margin-top: 50px;
            padding: 40px;
            background: var(--bg-secondary);
            border: 1px dashed var(--border-primary);
            border-radius: 8px;
        }

        .loading-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            padding: 20px;
        }

        .search-container {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border: 2px solid;
            border-image: var(--rainbow-border) 1;
            box-shadow: 0 0 0 2px rgba(255, 100, 200, 0.2);
            background: rgba(255, 100, 200, 0.02);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--rainbow-gradient);
        }

        /* Selection styling */
        ::selection {
            background: rgba(255, 100, 200, 0.3);
            color: var(--text-primary);
        }

        /* Subtle animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-state {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>DEATH TO INEFFICENCY.</h1>
        <div class="progress-section">
            <div class="progress-bar-container"></div>
            <div class="progress-label" id="progress-label">0 / 0</div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="tab-container">
                <button class="tab-button active" data-tab="scans">Scans</button>
                <button class="tab-button" data-tab="index">Index</button>

                    <div class="form-section">

                            <div class="form-group">

    <script>
        let selectedAttendee = null;
        let allAttendeesData = [];
        let recentlyScannedAttendees = [];
        let websocket = null;
        let websocketReconnectAttempts = 0;
        let reconnectTimeout = null;

        function connectWebSocket() {
            try {
                // Use wss:// for HTTPS connections, ws:// for HTTP
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('WebSocket connected');
                    websocketReconnectAttempts = 0; // Reset reconnect attempts on successful connection
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleWebSocketMessage(message);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    scheduleReconnect();
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
                
            } catch (error) {
                console.error('Error creating WebSocket connection:', error);
                scheduleReconnect();
            }
        }

        function scheduleReconnect() {
            websocketReconnectAttempts++;
            const delay = Math.min(100 * Math.pow(2, websocketReconnectAttempts - 1), 10000); // Exponential backoff, min 100ms, max 10s
            
            console.log(`Scheduling WebSocket reconnection attempt ${websocketReconnectAttempts} in ${delay}ms`);
            
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            
            reconnectTimeout = setTimeout(() => {
                connectWebSocket();
            }, delay);
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'scan':
                    handleScanMessage(message.data);
                    break;
                case 'attendee_update':
                    handleAttendeeUpdateMessage(message.data);
                    break;
                default:
                    console.log('Unknown WebSocket message type:', message.type);
            }
        }

        function handleScanMessage(data) {
            // Only process scans for the congress event
            if (data.event && data.event.name === 'congress') {
                const attendee = data.attendee;
                if (attendee) {
                    // Update or add attendee to main dataset
                    updateAttendeeInDataset(attendee);
                    
                    // Update scan count
                    attendee.scan_count = data.event.num_scans_for_attendee;
                    
                    // Add to recently scanned list (or update existing entry)
                    updateRecentlyScannedAttendee(attendee);
                    
                    // Refresh the scans list display
                    populateScansAttendeeList();
                    
                    // Update progress bar
                    updateProgressBar();
                    
                    // If this attendee is currently selected, update the form
                    if (selectedAttendee && selectedAttendee.badgefile_id === attendee.badgefile_id) {
                        selectedAttendee = attendee;
                        populateAttendeeForm(attendee);
                    }
                }
            }
        }

        function handleAttendeeUpdateMessage(attendeeData) {
            // Update or add attendee to main dataset
            updateAttendeeInDataset(attendeeData);
            
            // Update recently scanned list if this attendee is in it
            updateRecentlyScannedAttendee(attendeeData);
            
            // Refresh displays
            populateScansAttendeeList();
            const searchBox = document.getElementById('attendee-search');
            const currentSearchTerm = searchBox ? searchBox.value : '';
            populateIndexAttendeeList(currentSearchTerm);
            
            // Update progress bar
            updateProgressBar();
            
            // If this attendee is currently selected, update the form
            if (selectedAttendee && selectedAttendee.badgefile_id === attendeeData.badgefile_id) {
                selectedAttendee = attendeeData;
                populateAttendeeForm(attendeeData);
            }
        }

        function updateAttendeeInDataset(attendeeData) {
            const existingIndex = allAttendeesData.findIndex(a => a.badgefile_id === attendeeData.badgefile_id);
            if (existingIndex !== -1) {
                // Replace existing attendee data
                allAttendeesData[existingIndex] = attendeeData;
            } else {
                // Add new attendee
                allAttendeesData.push(attendeeData);
            }
        }

        function updateRecentlyScannedAttendee(attendeeData) {
            const existingIndex = recentlyScannedAttendees.findIndex(a => a.badgefile_id === attendeeData.badgefile_id);
            if (existingIndex !== -1) {
                // Update existing entry
                recentlyScannedAttendees[existingIndex] = attendeeData;
            } else {
                // Add new entry at the beginning
                recentlyScannedAttendees.unshift(attendeeData);
                // Keep only the most recent 50 scans
                if (recentlyScannedAttendees.length > 50) {
                    recentlyScannedAttendees = recentlyScannedAttendees.slice(0, 50);
                }
            }
        }

        function updateProgressBar() {
            // Calculate checked-in vs total eligible attendees
            const totalEligible = allAttendeesData.length;
            const checkedIn = allAttendeesData.filter(attendee => attendee.is_checked_in).length;
            
            // Update progress bar
            const progressContainer = document.querySelector('.progress-bar-container');
            const progressLabel = document.getElementById('progress-label');
            
            if (progressContainer && progressLabel) {
                const percentage = totalEligible > 0 ? (checkedIn / totalEligible) * 100 : 0;
                const rightClip = 100 - percentage; // clip from right = 100% - fill percentage
                const beforeElement = progressContainer.querySelector('::before') || progressContainer;
                
                // Update the clip-path to reveal the appropriate portion of the rainbow
                progressContainer.style.setProperty('--progress-clip', `inset(0 ${rightClip}% 0 0)`);
                
                progressLabel.textContent = `${checkedIn} / ${totalEligible} | ${Math.round(percentage)}%`;
            }
        }

        async function fetchAllAttendees() {
            try {
                const response = await fetch('/attendees');
                if (!response.ok) {
                    throw new Error('Failed to fetch attendees');
                }
                const responseData = await response.json();
                // Extract the attendees data from the response wrapper
                const fetchedAttendees = responseData.response || responseData;
                
                // Merge fetched data with any existing data from websocket messages
                // This prevents duplicates and ensures websocket data takes precedence
                const mergedData = [...allAttendeesData];
                
                fetchedAttendees.forEach(fetchedAttendee => {
                    const existingIndex = mergedData.findIndex(a => a.badgefile_id === fetchedAttendee.badgefile_id);
                    if (existingIndex !== -1) {
                        // If we already have this attendee from websocket, keep the existing data
                        // as it's more recent
                    } else {
                        // Add new attendee from fetch
                        mergedData.push(fetchedAttendee);
                    }
                });
                
                allAttendeesData = mergedData;
                
                // Apply current search term when data loads
                const searchBox = document.getElementById('attendee-search');
                const currentSearchTerm = searchBox ? searchBox.value : '';
                populateIndexAttendeeList(currentSearchTerm);
                
                // Update progress bar with loaded data
                updateProgressBar();
            } catch (error) {
                console.error('Error fetching attendees:', error);
                // Don't fall back to dummy data anymore - just log the error
                const searchBox = document.getElementById('attendee-search');
                const currentSearchTerm = searchBox ? searchBox.value : '';
                populateIndexAttendeeList(currentSearchTerm);
                
                // Update progress bar even on error (will show 0/0)
                updateProgressBar();
            }
        }

                recentlyScannedAttendees = [];
                
                fetchedScans.forEach(scan => {

                        const attendeeWithScanCount = {
                            ...scan.data.attendee,
                            scan_count: scan.data.event.num_scans_for_attendee || 0
                        };
                        
                        // Add to recently scanned list if not already present
                        const existingIndex = recentlyScannedAttendees.findIndex(a => a.badgefile_id === attendeeWithScanCount.badgefile_id);
                        if (existingIndex === -1) {
                            recentlyScannedAttendees.push(attendeeWithScanCount);
                        }
                        
                        // Also update the main attendees dataset
                        updateAttendeeInDataset(attendeeWithScanCount);
                    }
                });
                
                // Update the scans list display
                populateScansAttendeeList();
                
                // Update progress bar with scan data

            }

        function filterAttendees(searchTerm) {
            if (!searchTerm.trim()) {
                return allAttendeesData;
            }

            const searchLower = searchTerm.toLowerCase();
            
            return allAttendeesData.filter(attendee => {
                // Check badgefile_id/aga number
                const agaNumber = String(attendee.badgefile_id || '').toLowerCase();
                if (agaNumber.includes(searchLower)) return true;

                // Check name_given
                const givenName = (attendee.name_given || '').toLowerCase();
                if (givenName.includes(searchLower)) return true;

                // Check name_family
                const familyName = (attendee.name_family || '').toLowerCase();
                if (familyName.includes(searchLower)) return true;

                // Check title
                const title = (attendee.title || '').toLowerCase();
                if (title.includes(searchLower)) return true;

                // Check email
                const email = (attendee.email || '').toLowerCase();
                if (email.includes(searchLower)) return true;

                // Check phone number
                const phone = (attendee.phone || '').toLowerCase();
                if (phone.includes(searchLower)) return true;

                return false;
            });
        }

        function populateIndexAttendeeList(searchTerm = '') {
            const attendeeList = document.getElementById('index-attendee-list');
            attendeeList.innerHTML = '';

            // Filter attendees based on search term
            const filteredAttendees = filterAttendees(searchTerm);

            // Sort attendees by last name, then first name
            const sortedAttendees = [...filteredAttendees].sort((a, b) => {
                const lastNameCompare = (a.name_family || '').localeCompare(b.name_family || '');
                if (lastNameCompare !== 0) return lastNameCompare;
                return (a.name_given || '').localeCompare(b.name_given || '');
            });

            if (sortedAttendees.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'loading-state';
                noResults.textContent = searchTerm ? 'No attendees found matching your search.' : 'No attendees available.';
                attendeeList.appendChild(noResults);
                return;
            }

            sortedAttendees.forEach((attendee, index) => {
                const item = document.createElement('div');
                item.className = 'attendee-item';
                item.dataset.badgefileId = attendee.badgefile_id;
                
                // For index view, show badge rating instead of scan count
                const isCheckedIn = attendee.is_checked_in || false;
                const nameClass = isCheckedIn ? 'attendee-name checked-in' : 'attendee-name';
                
                item.innerHTML = `
                    <div class="scan-count" style="background: linear-gradient(135deg, var(--accent-warning), #dd8800); color: var(--bg-primary); box-shadow: 0 0 10px rgba(255, 170, 0, 0.3); border: 1px solid var(--accent-warning);">${attendee.badge_rating || 'N/A'}</div>
                    <div class="attendee-info">
                        <div class="${nameClass}">${attendee.name_family}, ${attendee.name_given}</div>
                        <div class="attendee-title">${attendee.badgefile_id}</div>
                    </div>

                item.addEventListener('click', () => selectAttendee(attendee));

            });

        function selectAttendeeByIndex(index) {
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            if (index >= 0 && index < attendeeItems.length) {
                const targetItem = attendeeItems[index];
                
                // Scroll the item into view
                targetItem.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
                
                // Get the attendee data and select it
                const badgefileId = targetItem.dataset.badgefileId;
                const attendeeData = isScansTabActive ? recentlyScannedAttendees : allAttendeesData;
                const attendee = attendeeData.find(a => a.badgefile_id == badgefileId);
                if (attendee) {
                    selectAttendee(attendee);
                }
            }
        }

        function getCurrentSelectedIndex() {
            if (!selectedAttendee) return -1;
            
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            for (let i = 0; i < attendeeItems.length; i++) {
                if (attendeeItems[i].dataset.badgefileId == selectedAttendee.badgefile_id && 
                    attendeeItems[i].classList.contains('selected')) {
                    return i;
                }
            }
            return -1;
        }

        function handleKeyboardNavigation(e) {
            // Determine which tab is active and get the appropriate attendee items
            const isScansTabActive = document.querySelector('[data-tab="scans"]').classList.contains('active');
            const selector = isScansTabActive ? '#scans-attendee-list .attendee-item' : '#index-attendee-list .attendee-item';
            const attendeeItems = document.querySelectorAll(selector);
            
            const searchBox = document.getElementById('attendee-search');
            const isSearchBoxFocused = document.activeElement === searchBox;
            const currentIndex = getCurrentSelectedIndex();
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < 0 && attendeeItems.length > 0) {
                    // No selection, or moving from search box to first item
                    selectAttendeeByIndex(0);
                } else if (currentIndex < attendeeItems.length - 1) {
                    // Moving down in the list
                    selectAttendeeByIndex(currentIndex + 1);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) {
                    // Moving up in the list
                    selectAttendeeByIndex(currentIndex - 1);
                } else if (currentIndex === 0 && !isScansTabActive) {
                    // Moving back to search box from first item (only on Index tab)
                    searchBox.focus();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentIndex >= 0 && attendeeItems.length > 0) {
                    // Enter on currently selected item - focus returns to search for continued navigation (only on Index tab)
                    if (!isScansTabActive) {
                        searchBox.focus();
                    }
                } else if (isSearchBoxFocused && attendeeItems.length > 0) {
                    // If we're in search box, select the first item
                    selectAttendeeByIndex(0);
                }
            }
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Check if the focus is not on a text input element
                const activeElement = document.activeElement;
                const isTextInput = activeElement && (
                    activeElement.tagName === 'INPUT' ||
                    activeElement.tagName === 'TEXTAREA' ||
                    activeElement.contentEditable === 'true'
                );

                // If "/" is pressed and we're not in a text input
                if (e.key === '/' && !isTextInput) {
                    e.preventDefault(); // Prevent the "/" from being typed
                    
                    // Switch to Index tab if not already active
                    const indexTab = document.querySelector('[data-tab="index"]');
                    const scansTab = document.querySelector('[data-tab="scans"]');
                    const indexContent = document.getElementById('index-content');
                    const scansContent = document.getElementById('scans-content');
                    
                    if (!indexTab.classList.contains('active')) {
                        // Switch tabs
                        scansTab.classList.remove('active');
                        indexTab.classList.add('active');
                        scansContent.classList.remove('active');
                        indexContent.classList.add('active');
                    }
                    
                    // Focus and select all text in search box
                    const searchBox = document.getElementById('attendee-search');
                    if (searchBox) {
                        searchBox.focus();
                        searchBox.select(); // Select all text
                    }
                }
                // If "\" is pressed and we're not in a text input
                else if (e.key === '\\' && !isTextInput) {
                    e.preventDefault(); // Prevent the "\" from being typed
                    
                    // Switch to Scans tab if not already active
                    const scansTab = document.querySelector('[data-tab="scans"]');
                    const indexTab = document.querySelector('[data-tab="index"]');
                    const indexContent = document.getElementById('index-content');
                    const scansContent = document.getElementById('scans-content');
                    
                    if (!scansTab.classList.contains('active')) {
                        // Switch tabs
                        indexTab.classList.remove('active');
                        scansTab.classList.add('active');
                        indexContent.classList.remove('active');
                        scansContent.classList.add('active');
                    }
                    
                    // Find and select the most recently scanned attendee (first in the scans list)
                    const scansAttendeeItems = document.querySelectorAll('#scans-attendee-list .attendee-item');
                    if (scansAttendeeItems.length > 0) {
                        const mostRecentItem = scansAttendeeItems[0];
                        const badgefileId = mostRecentItem.dataset.badgefileId;
                        const attendee = recentlyScannedAttendees.find(a => a.badgefile_id == badgefileId);
                        if (attendee) {
                            selectAttendee(attendee);
                        }
                    }
                }
                // Handle arrow key navigation when not in a text input
                else if (!isTextInput && (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'Enter')) {
                    handleKeyboardNavigation(e);
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            setupTabs();
            setupSearch();
            setupButtons();
            setupKeyboardShortcuts();
            populateScansAttendeeList(); // Will show "No recent scans yet..." initially
            connectWebSocket(); // Start websocket connection
            await Promise.all([
                fetchAllAttendees(),
                fetchRecentScans()
            ]);
        });
    </script>
</body>
</html>
